<!DOCTYPE html>
<html>
<head>
	<style type="text/css">
		#ecco{
			height: 200px;
			width: 200px;
			background-repeat: no-repeat;
			background-size: contain;
			background-image: url(https://upload.wikimedia.org/wikipedia/commons/d/de/Ecco2K_-_E.svg);
			position: absolute;
			transition:.4s;
		}
	</style>
</head>
<body>

<div id="ecco">
</div>

<script type="text/javascript">
	console.log(Math.random())


	function move(){
		console.log(Math.random())
		ecco.style.left = Math.random()*1200+"px"
		ecco.style.top = Math.random()*500+"px"

	}

	setInterval(move, 400)
</script>


</body>
</html>
